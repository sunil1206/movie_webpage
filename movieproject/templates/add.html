{% extends 'base.html' %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-md-12" style="top:20px;">
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
<input type="text" name="name" placeholder="Enter your movie name">
  <input type="text" name="desc" placeholder="Enter your movie description">
  <input type="text" name="year" placeholder="Enter your movie year">
  <input type="file" name="img" ><br>
  <input class="btn btn-primary" type="submit"><br>

</form>
      </div
    </div>
</div>
{% endblock %}
